<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D-Tech Website Request a Qout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/dtech_favicon.png">
  </head>
  <body>
<div id="qout_main_wrapper">
  <div class="request_quote_wrapper">
  		<div class="quote_header">
        	<h2>Qoute Request</h2>
            <p>You are making the right decision and you will love working with us.</p>
        </div>
        <div class="qoute_content_wrapper">
        	<h3><img src="img/about_icon.png"> About You</h3>
            <form class="request_quote_form" action="" method="post" >
            	<input type="text" value="Your Name" name="your_name">
                <input style="margin-left:2%;" type="text" value="Company" name="company">
                <input type="tel" value="Phone Number" name="phone_number">
                <input style="margin-left:2%; margin-bottom:30px;" type="email" value="Email Address" name="Email Address">
                <label style="font-size:24px;"><img src="img/services_icon.png">Services Required</label><br>
                <input type="radio" name="webdesign"> <label>Web Design</label>
                <input type="radio" name="content_management"> <label>Content Management</label>
                <input type="radio" name="mobile_app"> <label>Mobile Apps</label>
                <input type="radio" name="print_design"> <label>Print Design</label>
                <input type="radio" name="branding"> <label>Branding &nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="radio" name="ecommerce"> <label>E-Commerce &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;</label>
                <input type="radio" name="printing"> <label>Printing &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; </label>
                <input style="margin-bottom:30px;" type="radio" name="other"> <label>Other</label><br>
                <label style="font-size:24px;"><img src="img/description_icon.png">Briefly Describe Your Project</label><br>
                <textarea name="description" placeholder="Tell Us As Much As You Can...."></textarea>
                <label style="font-size:24px;"><img src="img/budget_icon.png">Approximate Budget</label><br>
                <input type="radio" name="webdesign"> <label class="budget_price" >&lt; $3000</label>
                <input type="radio" name="content_management"> <label class="budget_price" >&lt; $3000 - &lt; $6000</label>
                <input type="radio" name="mobile_app"> <label class="budget_price" >&lt; $6000 - &lt; $9000</label>
                <input type="radio" name="print_design"> <label class="budget_price" >&lt; $12000+</label>
                <input type="radio" name="print_design"> <label class="budget_price" >Other</label>
                <input type="submit" name="submit_button" value="Submit">
            </form>
            <div class="quotes_contact">
            <p><img src="img/message_icon.png">dtechsystesm@gmail.com +966000000000</p>
            </div>
        </div>
  </div>
    	
</div>
  </body>
</html>
